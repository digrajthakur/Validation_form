<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<link rel="icon" type="image/png" href="https://scontent.fdel11-1.fna.fbcdn.net/v/t39.30808-6/418742064_759099776035032_3809755047504838448_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=3635dc&_nc_ohc=nsbg-vua_3oAX-X5eVC&_nc_ht=scontent.fdel11-1.fna&oh=00_AfDli3wgPtD_u_Jfmk2Rc0ftE2NtS8w54ivlOLbssF7nAA&oe=65B66E2C">

<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Form Validation</h2>
<form id="userForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <label>Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <label for="role">Role:</label>
  <select id="role" name="role" required>
    <option value="">Select role</option>
    <option value="admin">Admin</option>
    <option value="super_admin">Super Admin</option>
  </select>
  <label for="permissions">Permissions:</label>
  <div>
    <input type="checkbox" id="add" name="add"> <label for="add">Add</label>
    <input type="checkbox" id="edit" name="edit"> <label for="edit">Edit</label>
    <input type="checkbox" id="delete" name="delete"> <label for="delete">Delete</label>
  </div>
  <input type="submit" value="Submit">
</form>
<div id="error"></div>
<table id="dataTable"></table>

<script src="app.js"></script>
</body>
</html>
